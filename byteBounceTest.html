  /*
  问题： 小D最近的遇到麻烦事了，他追求了很久的女孩小G给了他一篇被去掉了分隔符的英文文章和一本字典（全部用小写字母表示），要他求出有多少种可以翻译的方法；如果小D可以给出正确答案，小G认定小D是很聪明的，可以答应跟小D约会；作为小D最好的朋友，你的任务就是帮助小D能成功约会；
  输入描述：
      第一行表示文章，文章的长度不超过50000；
      第二行包含一个正整数N（2 <= N <= 50000），表示字典的单词数量

          如果无法翻译，请输出0；
  */

  /*
    小明设计了一个非常简单文本编辑器，这个编辑器的内容最开始是一个空的字符串，另外只能通过特定的命令来修改这个编辑器的内容，目前支持了如下四个命令：
    1 W 就是把 W 这个字符串追加到S 的末尾
    2 k 就是删除  S 最后的  k个字符
    3 k 就是输出  S  的第K个字符
    4回滚 回滚上一步对S 的操作（只有命令）1 和 2 会修改S，所以回滚的是 1和2对于S的操作
    输入描述：
      第一行是一个整数 N 表示接下来会有多少个命令要在编辑器里面执行
      接下来的每一行是一个需要执行的命令（如上面问题描述所给的示例）
    约束条件：
      1. 1 <= N <= 10^6
      2. 1 <= k <= S长度
      3. 所有输入的内容都是 ASCII
    输出描述:
      第3个命令输出的内容
  */
  function textEdit(W, K, num, opertator, S) {
    let res = '';
    if (1 <= opertator <= 10 ^ 6 && 1 <= k <= S.length) {
      while (operator.length) {
        switch (num) {
          case 1:
            S = S + W;
            res = S;
            break;
          case 2:
            res = S.slice(0, S.length - K)
            break;
          case 3:
            let newS = S.charAt(K - 1)
            res = newS;
            console.log(newS);
            break;
          case 4:

            break;
        }
      }
    }
  }

  /*
    小H有n只纯色袜子，由于颜色的种类繁多，对标号为i的袜子，定义它的颜色为c_i，并且袜子不区分左右脚。接下来的m天中，小H每天需要穿两只袜子出门，并且他已经做好了计划，第i天他会选择穿标号为a_i和b_i的两只袜子。
    众所周知，每天穿的两只袜子颜色要是一样的，小H同样深知这个道理。为了保证他的计划不被打乱，并且每天穿的两只袜子颜色一致，他事先会对所有的袜子重新染色，现在小H希望自己染色的袜子数尽可能少，你能帮帮他吗？
    输入描述：
      所有读入均为整型数。
      第一行输入两个整数n和m，n是袜子数量，m是天数，n，m均不大于100,000。第二行输入n个整数，第i个数c_i表示第i只袜子颜色,保证c_i不大于100,000.
      接下来m行每行两个整数a_i和b_i，表示小H计划第i天穿的袜子标号。
    输出描述:
      输出一个数字，表示最少需要染色的袜子数。
  */
