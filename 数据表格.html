<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据表单</title>
</head>

<body>
    <table border="1" width="500px" height="200px">
        <tr>
            <th>aa</th>
            <th>bb</th>
            <th>cc</th>
            <th>dd</th>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td colspan="4">c</td>
            <td>d</td>
        </tr>
    </table>
</body>

</html>
